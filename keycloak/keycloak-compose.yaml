services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.7
    container_name: keycloak
    ports:
      - "8081:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: keycloak-admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    volumes:
      - ./data:/opt/keycloak/data/import
    command: start-dev --import-realm