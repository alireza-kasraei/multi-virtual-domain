name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: docker compose up -d
      run: docker compose -f ./keycloak/keycloak-compose.yaml -p keycloak up -d keycloak
    - name: Build with Maven
      run: ./mvnw clean install -DskipTests=true
    - name: start wildfly
      run: ./mvnw wildfly:start -pl business-domain/ear
    - name: deploy helper module
      run: ./mvnw wildfly:execute-commands -pl elytron-helper
    - name: configure wildfly
      run: ./mvnw wildfly:execute-commands -pl business-domain/ear
    - name: deploy ear
      run: ./mvnw wildfly:deploy -pl business-domain/ear
    - name: run integration tests
      run: ./mvnw verify -pl client
